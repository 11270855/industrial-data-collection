{% extends "base.html" %}

{% block title %}错误 {{ error_code }} - 能源管理系统{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md text-center">
        <h1 class="text-6xl font-bold text-red-600 mb-4">{{ error_code }}</h1>
        <p class="text-xl text-gray-700 mb-6">{{ error_message }}</p>
        <a href="/" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 inline-block">
            返回首页
        </a>
    </div>
</div>
{% endblock %}
